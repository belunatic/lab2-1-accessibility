<html>
	<head>
		<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

		<!-- Fonts & Icons -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="index.css" />
	</head>
	<body class="contact-page">
		<main id="main">
			<!-- Form section -->
			<section class="contact-form-section">
				<form>
					<h1 class="contact-form-heading">Reach <span>Out</span></h1>
					<div class="contact-form-intro">
						Curious about something? Complete these fields and "get in touch",
						as you humans say. ðŸ¤™
					</div>
					<label for="name">Name</label>
					<input
						class="contact-input"
						type="text"
						placeholder="John Doe"
						id="name"
						aria-describedby="name-error" />
					<p id="name-error" style="display: none; color: red">
						Error on the name field
					</p>
					<label for="email">Email</label>
					<input
						class="contact-input"
						type="text"
						placeholder="jd@mail.com"
						id="email"
						aria-describedby="email-error" />
					<p id="name-error" style="display: none; color: red">
						Error on the email field
					</p>
					<label for="message">Message</label>
					<textarea
						class="contact-textarea"
						rows="4"
						cols="50"
						placeholder="I would like..."
						id="message"></textarea>
					<p aria-live="polite" style="color: red; display: none">
						Form is invalid!
					</p>
					<button
						class="contact-submit-button"
						type="button"
						onclick="submitForm()">
						Send Message ðŸŽ‰
					</button>
				</form>
				<img
					class="contact-image"
					src="images/connect.jpg"
					alt="human hand reaching out to a robot hand" />
			</section>
		</main>
	</body>
</html>
